<html>
<head>
  <script src="https://unpkg.com/wilderness/dist/wilderness.production.js"></script>
</head>
<body>
  <p>Hier komt de drumroll</p>
  <svg
      height="200"
      preserveAspectRatio="xMidYMid meet"
      width="200"
      viewBox="0 0 100 100">
  </svg>
  <script>
    const shape = Wilderness.shape
    const timeline = Wilderness.timeline
    const render = Wilderness.render
    const play = Wilderness.play

    const keyframe1 = {
      type: 'circle',
      cx: 10,
      cy: 10,
      r: 10,
      fill: '#DBF8A1'
    }

    const keyframe2 = {
      type: 'rect',
      x: 80,
      y: 0,
      width: 20,
      height: 20,
      fill: '#1F9FFD',
      duration: 2000
    }

    const keyframe3 = {
      type: 'circle',
      cx: 10,
      cy: 10,
      r: 10,
      fill: '#DBF8A1',
      duration: 2000
    }

    const morph = shape(keyframe1, keyframe2, keyframe3)
    const animation = timeline(morph)

    render(document.querySelector('svg'), animation)

    play(animation)
</script>
</body>
</html>
